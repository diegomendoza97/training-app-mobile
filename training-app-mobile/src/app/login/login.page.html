<ion-content>
  <ion-grid>
    <!-- Inputs -->
    <!-- Name -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input placeholder="Enter text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- Email -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- Password -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- Confirm Password -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input type="password" placeholder="Enter text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" shape="round">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
